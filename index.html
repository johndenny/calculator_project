<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calcContainer">

        <div class="calcBackground">
            
            <p id="display"></p>
            <button class="ac" id="ac">AC</button>
            <button class="clear" id="clear">C</button>
            <button class="multiply" id="buttonOp" value="*">×</button>
            <button class ="divide" id="buttonOp" value="/">÷</button>
            <button class="add" id="buttonOp" value="+">+</button>
            <button class="subtract" id="buttonOp" value="-">−</button>
            <button class="seven" id="buttonNum" value="7">7</button>
            <button class="eight" id="buttonNum" value="8">8</button>
            <button class="nine" id="buttonNum" value="9">9</button>
            <button class="four" id="buttonNum" value="4">4</button>
            <button class="five" id="buttonNum" value="5">5</button>
            <button class="six" id="buttonNum" value="6">6</button>
            <button class="one" id="buttonNum" value='1'>1</button>
            <button class="two" id="buttonNum" value="2">2</button>
            <button class="three" id="buttonNum" value="3">3</button>
            <button class="period" id="buttonNum" value=".">.</button>
            <button class="zero" id="buttonNum" value="0">0</button>
            <button class="equal" id="buttonCalc">=</button>

        </div>

    </div>

</body>
</html>
